<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Deck</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 8px 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #2d6cdf;
      color: #fff;
      font-weight: bold;
    }
    button:disabled {
      background: #555;
      cursor: default;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
    #deck {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 6px;
      margin-top: 20px;
    }
    .card {
      background: #222;
      border-radius: 4px;
      padding: 8px;
      text-align: center;
      font-size: 0.85rem;
      border: 1px solid #333;
    }
    .card.special {
      background: #4b2a85;
      border-color: #aa88ff;
    }
    .card.number {
      background: #1d3a3a;
      border-color: #33aaaa;
    }
    .card-label {
      font-weight: bold;
      display: block;
    }
    .card-index {
      font-size: 0.7rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <h1>Card Deck v1.0.1</h1>

  <div class="controls">
    <button id="initBtn">Initialize Deck</button>
    <button id="shuffleBtn">Shuffle Deck.</button>
    <span id="status"></span>
  </div>

  <div id="deck"></div>

  <!-- INLINE JAVASCRIPT -->
  <script>
    const socket = io();

    const initBtn = document.getElementById("initBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const statusEl = document.getElementById("status");
    const deckEl = document.getElementById("deck");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function setButtonsDisabled(disabled) {
      initBtn.disabled = disabled;
      shuffleBtn.disabled = disabled;
    }

    async function initDeck() {
      try {
        setButtonsDisabled(true);
        setStatus("Initializing deck...");
        const res = await fetch("/api/init-deck", { method: "POST" });
        const data = await res.json();
        if (!data.success) throw new Error(data.error || "Unknown error");
        setStatus("Deck initialized.");
      } catch (err) {
        console.error(err);
        setStatus("Error initializing deck.");
      } finally {
        setButtonsDisabled(false);
      }
    }

    async function shuffleDeck() {
      try {
        setButtonsDisabled(true);
        setStatus("Shuffling deck...");
        const res = await fetch("/api/shuffle-deck", { method: "POST" });
        const data = await res.json();
        if (!data.success) throw new Error(data.error || "Unknown error");
        renderDeck(data.deck);
        setStatus("Deck shuffled.");
      } catch (err) {
        console.error(err);
        setStatus("Error shuffling deck.");
      } finally {
        setButtonsDisabled(false);
      }
    }

function isAction(value) {
  const num = parseInt(value, 10);
  return isNaN(num) || num < 0 || num > 12;
}

function renderDeck(deckArray) {
  deckEl.innerHTML = "";

  deckArray.forEach((card, index) => {
    const value = typeof card === "string" ? card : card.value;

    const div = document.createElement("div");

    const isNumberCard = !isAction(value);
    div.className = "card " + (isNumberCard ? "number" : "special");

    const label = document.createElement("span");
    label.className = "card-label";
    label.textContent = value;

    const idx = document.createElement("span");
    idx.className = "card-index";
    idx.textContent = "#" + index;

    div.appendChild(label);
    div.appendChild(idx);
    deckEl.appendChild(div);
  });
}

    


    initBtn.addEventListener("click", initDeck);
    shuffleBtn.addEventListener("click", shuffleDeck);

    socket.on("deckUpdated", (deck) => {
      renderDeck(deck);
      setStatus("Deck updated (via socket).");
    });

    (async function loadExistingDeck() {
      try {
        const res = await fetch("/api/deck");
        const data = await res.json();
        if (data.success && data.deck && data.deck.length > 0) {
          const ordered = data.deck
            .sort((a, b) => a.position - b.position)
            .map((d) => d.value);
          renderDeck(ordered);
          setStatus("Existing deck loaded.");
        }
      } catch (err) {
        // ignore if no deck exists yet
      }
    })();
  </script>
</body>
</html>
