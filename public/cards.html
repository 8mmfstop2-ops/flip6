<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Deck Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 10px;
    }

    #container {
      max-width: 1024px;
      margin: auto;
      background: #222;
      padding: 10px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    /* Grid layout for the draw pile cards */
    #deck {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 6px;
      margin-top: 20px;
    }

    /* Card styling */
    .card {
      background: #222;
      border-radius: 4px;
      padding: 8px;
      text-align: center;
      font-size: 0.95rem;
      border: 1px solid #333;
    }

    .card.special {
      background: #4b2a85;
      border-color: #aa88ff;
    }

    .card.number {
      background: #1d3a3a;
      border-color: #33aaaa;
    }

    .card-label {
      font-weight: bold;
      display: block;
    }

    .card-index {
      font-size: 0.85rem;
      color: #aaa;
    }

    input {
      padding: 6px;
      font-size: 1em;
      width: 120px;
    }

    button {
      padding: 6px 12px;
      font-size: 1em;
      cursor: pointer;
      margin-left: 6px;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #333;
    }
  </style>
</head>

<body>

<div id="container">
  <h1>Draw Pile Viewer</h1>

  <!-- Room code input -->
  <p>Enter Room Code:</p>
  <input id="roomCode" placeholder="ABCD">
  <button onclick="loadPile()">Load</button>

  <!-- Accordion for the draw pile (OPEN by default) -->
  <details open id="deck-accordion">
    <summary>Draw Pile (Cards in Order)</summary>
    <div id="deck" style="margin-top:12px;"></div>
  </details>

  <!-- Accordion for card statistics -->
  <details id="stats-accordion" style="margin-top:20px;">
    <summary>Card Type Statistics</summary>

    <table id="card-stats-table">
      <thead>
        <tr>
          <th>Card Value</th>
          <th>Draw Pile</th>
          <th>Discard Pile</th>
          <th>Total (Draw + Discard)</th>
          <th>card_types Count</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </details>

</div>

<script>
/* ============================================================
   HELPER: Detect if card is an action card
   ============================================================ */
function isAction(value) {
  // Action cards are NOT numbers 0–12
  return !/^(?:[0-9]|1[0-2])$/.test(value);
}

/* ============================================================
   RENDER DRAW PILE
   ============================================================ */
function renderDeck(deckArray) {
  const deckEl = document.getElementById("deck");
  deckEl.innerHTML = "";

  deckArray.forEach((value, index) => {
    const div = document.createElement("div");

    const isNumberCard = !isAction(value);
    div.className = "card " + (isNumberCard ? "number" : "special");

    const label = document.createElement("span");
    label.className = "card-label";
    label.textContent = value;

    const idx = document.createElement("span");
    idx.className = "card-index";
    idx.textContent = "#" + (index + 1);

    div.appendChild(label);
    div.appendChild(idx);
    deckEl.appendChild(div);
  });
}

/* ============================================================
   RENDER CARD STATISTICS TABLE
   ============================================================ */
function renderCardStats(cardTypes, drawPile, discardPile) {
  const tbody = document.querySelector("#card-stats-table tbody");
  tbody.innerHTML = "";

  // Count draw pile occurrences
  const drawCounts = {};
  drawPile.forEach(c => {
    drawCounts[c.value] = (drawCounts[c.value] || 0) + 1;
  });

  // Count discard pile occurrences
  const discardCounts = {};
  discardPile.forEach(c => {
    discardCounts[c.value] = (discardCounts[c.value] || 0) + 1;
  });

  // Totals accumulators
  let totalDraw = 0;
  let totalDiscard = 0;
  let totalCombined = 0;
  let totalCardTypes = 0;

  // Build table rows
  cardTypes.forEach(type => {
    const value = type.value;
    const draw = drawCounts[value] || 0;
    const discard = discardCounts[value] || 0;
    const combined = draw + discard;
    const typeCount = type.count;

    totalDraw += draw;
    totalDiscard += discard;
    totalCombined += combined;
    totalCardTypes += typeCount;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${value}</td>
      <td>${draw}</td>
      <td>${discard}</td>
      <td>${combined}</td>
      <td>${typeCount}</td>
    `;
    tbody.appendChild(tr);
  });

  // Add totals row
  const totalRow = document.createElement("tr");
  totalRow.style.fontWeight = "bold";
  totalRow.style.background = "#333";

  totalRow.innerHTML = `
    <td>Total</td>
    <td>${totalDraw}</td>
    <td>${totalDiscard}</td>
    <td>${totalCombined}</td>
    <td>${totalCardTypes}</td>
  `;

  tbody.appendChild(totalRow);
}


/* ============================================================
   LOAD DATA FROM SERVER
   ============================================================ */
async function loadPile() {
  const code = document.getElementById("roomCode").value.trim().toUpperCase();
  if (!code) {
    alert("Enter a room code");
    return;
  }

  // Fetch draw pile, discard pile, and card_types
  const res = await fetch(`/api/room/${code}/draw-pile`);
  const data = await res.json();

  if (!data.success) {
    alert(data.error || "Failed to load deck");
    return;
  }

  if (!data.drawPile.length) {
    alert("No cards in draw pile.");
    return;
  }

  // Convert DB rows → ordered array of values
  const orderedDraw = data.drawPile
    .sort((a, b) => a.position - b.position)
    .map(d => d.value);

  // Render draw pile
  renderDeck(orderedDraw);

  // Render statistics table
  renderCardStats(
    data.cardTypes,   // must include { value, count }
    data.drawPile,    // raw objects with .value
    data.discardPile || [] // fallback if empty
  );
}
</script>

</body>
</html>
