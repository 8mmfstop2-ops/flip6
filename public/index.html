<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Readme Test</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #4CAF50;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #45a049;
    }

    #output {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #93FF7D;
    }
  </style>
</head>

<body>

  <h1>Database Readme Test</h1>

  <button id="loadBtn">Load Readme Text</button>

  <div id="output"></div>

  <script>
    document.getElementById("loadBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/readme");
        const data = await res.json();
        document.getElementById("output").textContent = data.text;
      } catch (err) {
        document.getElementById("output").textContent = "Error loading text.";
      }
    });
  </script>

</body>
</html>
