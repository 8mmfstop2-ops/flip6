<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Player Login — Flip to 6</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#e8f5e9; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
      margin:0; 
    }

    .card {
      position: relative;
      background:#f8f7e9;
      background-image: url('flip6-login.png');
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 700px;
      min-height: 800px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }

    h1 {
      color: white;
      font-weight: 900;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      margin-bottom: 40px;
      font-size: 32px;
    }

    .form-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 80px;
    }

    .row {
      display: flex;
      gap: 50px;
    }

    .name-box {
      width: 260px;
      margin-left: 44px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      font-size: 22px; 
      font-weight: bold;
    }

    .room-box {
      width: 175px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      font-size: 22px; 
      font-weight: bold;
    }

    .row label {
      color: white;
      font-weight: bold;
    }

    .row input {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .card button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 16px;
      font-size: 20px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .card button:hover {
      background:#F76ACF;
    }

    .settings-icon {
      position: absolute;
      top: 30px;
      right: 30px;  
      font-size: 40px;
      font-weight: 900;
      text-shadow: 0 0 4px rgba(0,0,0,0.6);
      cursor: pointer;
      user-select: none;
    }
  
    #msg {
      display: none;                 /* HIDDEN by default */
      background: rgba(255, 0, 0, 0.25); /* soft transparent red */
      color: #ffff;                    
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin: 20px auto 10px auto;
      width: 80%;
      backdrop-filter: blur(2px);        /* subtle blur behind text */
    }

    
  </style>
</head>
<body>
  <div class="card">
    <div class="settings-icon" id="settingsBtn">⚙️</div>

    <div id="msg"></div>
    
    <h1>Player Login</h1>

    <div class="form-area">
      <div class="row">
        <div class="name-box">
          <label>Your Name</label>
          <input id="name" placeholder="Enter your name" name="name" required />
        </div>

        <div class="room-box">
          <label>Room Code</label>
          <input id="roomCode"  placeholder="e.g. RM92a" name="roomCode" required />
        </div>
      </div>
    </div>

    <button id="joinBtn">Join Game Room</button>
      <br>
      <span style="font-size:0.75em; color:#666;">
      This game is inspired by Flip 7, created by Eric Olsen. It is an independent project and is not affiliated with, endorsed by, or sponsored by Eric Olsen.
      </span>
  
  </div>

  <script>

    async function ensureDeckInitialized() {
      try {
        // Check if card_types already has data
        const res = await fetch("/api/cards/meta");
        const data = await res.json();
    
        // If no cards exist → initialize deck definitions
        if (!data.success || !data.cards || data.cards.length === 0) {
          console.log("Initializing card_types...");
          const initRes = await fetch("/api/init-deck", { method: "POST" });
          const initData = await initRes.json();
          console.log("Init result:", initData);
        } else {
          console.log("card_types already initialized.");
        }
      } catch (err) {
        console.error("Error checking deck initialization:", err);
      }
    }
    
    document.getElementById("joinBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const roomCode = document.getElementById("roomCode").value.trim().toUpperCase();
      const msg = document.getElementById("msg");

      msg.textContent = "";

      if (!name || !roomCode) {
        msg.textContent = "Please enter both name and room code.";
      msg.style.display = "block";

        return;
      }

      try {
        const res = await fetch("/api/player/join", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, roomCode })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || "Unable to join room.";
msg.style.display = "block";

          return;
        }

        // Redirect to the playing table
        window.location.href = data.redirect;

      } catch (err) {
        msg.textContent = "Network error. Try again.";
msg.style.display = "block";

      }
    });

    document.getElementById("settingsBtn").addEventListener("click", () => {
      window.open("admin-login.html", "_blank");
    });


  
  // Run automatically when index.html loads
  ensureDeckInitialized();
 
    
  </script>
</body>
</html>
