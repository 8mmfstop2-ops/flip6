<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Deck Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 10px;
    }

    #container {
      max-width: 1024px;
      margin: auto;
      background: #222;
      padding: 10px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    #deck {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 6px;
      margin-top: 20px;
    }

    .card {
      background: #222;
      border-radius: 4px;
      padding: 8px;
      text-align: center;
      font-size: 0.95rem;
      border: 1px solid #333;
    }

    .card.special {
      background: #4b2a85;
      border-color: #aa88ff;
    }

    .card.number {
      background: #1d3a3a;
      border-color: #33aaaa;
    }

    .card-label {
      font-weight: bold;
      display: block;
    }

    .card-index {
      font-size: 0.85rem;
      color: #aaa;
    }

    input {
      padding: 6px;
      font-size: 1em;
      width: 120px;
    }

    button {
      padding: 6px 12px;
      font-size: 1em;
      cursor: pointer;
      margin-left: 6px;
    }
  </style>
</head>

<body>

<div id="container">
  <h1>Draw Pile Viewer</h1>

  <p>Enter Room Code:</p>
  <input id="roomCode" placeholder="ABCD">
  <button onclick="loadPile()">Load</button>

  <div id="deck"></div>
</div>

<script>
/* ============================================================
   HELPER: Detect if card is an action card
   ============================================================ */
function isAction(value) {
  return !/^(?:[0-9]|1[0-2])$/.test(value);
}

/* ============================================================
   RENDER DECK
   ============================================================ */
function renderDeck(deckArray) {
  const deckEl = document.getElementById("deck");
  deckEl.innerHTML = "";

  deckArray.forEach((value, index) => {
    const div = document.createElement("div");

    const isNumberCard = !isAction(value);
    div.className = "card " + (isNumberCard ? "number" : "special");

    const label = document.createElement("span");
    label.className = "card-label";
    label.textContent = value;

    const idx = document.createElement("span");
    idx.className = "card-index";
    idx.textContent = "#" + index;

    div.appendChild(label);
    div.appendChild(idx);
    deckEl.appendChild(div);
  });
}

/* ============================================================
   LOAD DECK FROM SERVER
   ============================================================ */
async function loadPile() {
  const code = document.getElementById("roomCode").value.trim().toUpperCase();
  if (!code) {
    alert("Enter a room code");
    return;
  }

  const res = await fetch(`/api/room/${code}/draw-pile`);
  const data = await res.json();

  if (!data.success) {
    alert(data.error || "Failed to load deck");
    return;
  }

  if (!data.drawPile.length) {
    alert("No cards in draw pile.");
    return;
  }

  // Convert DB rows â†’ ordered array of values
  const ordered = data.drawPile
    .sort((a, b) => a.position - b.position)
    .map(d => d.value);

  renderDeck(ordered);
}
</script>

</body>
</html>
