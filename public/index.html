<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Player Login — Flip to 6</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#e8f5e9; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
      margin:0; 
    }

    .card {
      position: relative;
      background:#f8f7e9;
      background-image: url('flip6-login.png');
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 600px;
      min-height: 800px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }

    h1 {
      color: white;
      font-weight: 900;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      margin-bottom: 40px;
      font-size: 32px;
    }

    .form-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 80px;
    }

    .row {
      display: flex;
      gap: 50px;
    }

    .name-box {
      width: 260px;
      margin-left: 44px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      font-size: 22px; 
      font-weight: bold;
    }

    .room-box {
      width: 175px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      font-size: 22px; 
      font-weight: bold;
    }

    .row label {
      color: white;
      font-weight: bold;
    }

    .row input {
      width: 100%;
      font-size: 18px;
      padding:6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .card button {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 16px;
      font-size: 20px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .card button:hover {
      background:#F76ACF;
    }

    .settings-icon {
      position: absolute;
      top: 30px;
      right: 30px;  
      font-size: 40px;
      font-weight: 900;
      text-shadow: 0 0 4px rgba(0,0,0,0.6);
      cursor: pointer;
      user-select: none;
    }
  
    #msg {
      display: none;
      background: rgba(255, 0, 0, 0.25);
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin: 40px auto 10px auto;
      width: 80%;
      backdrop-filter: blur(2px);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="settings-icon" id="settingsBtn">⚙️</div>

    <div id="msg"></div>
    
    <h1>Player Login</h1>

    <div class="form-area">
      <div class="row">
        <div class="name-box">
          <label>Your Name</label>
          <input id="name" placeholder="Enter your name" name="name" required />
        </div>

        <div class="room-box">
          <label>Room Code</label>
          <input id="roomCode" placeholder="e.g. RM92A" name="roomCode" required />
        </div>
      </div>
    </div>

    <button id="joinBtn">Join Game Room</button>

    <span style="
      font-size:0.75em;
      color:#666;
      background: rgba(255, 255, 255, 0.4);
      padding: 4px 6px;
      border-radius: 4px;
      width: 80%;
      display: block;
      text-align: center;
      margin-top: 20px;
    ">
      This game is inspired by Flip 7, created by Eric Olsen. It is an independent project and is not affiliated with, endorsed by, or sponsored by Eric Olsen.
    </span>
  </div>

  <script>
    // --- Sanitization helpers ---
    function sanitizeName(input) {
      return input.replace(/[^A-Za-z0-9 _-]/g, "").substring(0, 20);
    }

    function sanitizeRoomCode(input) {
      return input.replace(/[^A-Za-z0-9]/g, "").substring(0, 10).toUpperCase();
    }

    async function ensureDeckInitialized() {
      try {
        const res = await fetch("/api/cards/meta");
        const data = await res.json();

        if (!data.success || !data.cards || data.cards.length === 0) {
          console.log("Initializing card_types...");
          await fetch("/api/init-deck", { method: "POST" });
        }
      } catch (err) {
        console.error("Error checking deck initialization:", err);
      }
    }

    document.getElementById("joinBtn").addEventListener("click", async () => {
      const msg = document.getElementById("msg");

      const rawName = document.getElementById("name").value.trim();
      const rawRoom = document.getElementById("roomCode").value.trim();

      const name = sanitizeName(rawName);
      const roomCode = sanitizeRoomCode(rawRoom);

      msg.textContent = "";
      msg.style.display = "none";

      if (!name || !roomCode) {
        msg.textContent = "Please enter both name and room code.";
        msg.style.display = "block";
        return;
      }

      try {
        const res = await fetch("/api/player/join", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, roomCode })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || "Unable to join room.";
          msg.style.display = "block";
          return;
        }

        window.location.href = data.redirect;

      } catch (err) {
        msg.textContent = "Network error. Try again.";
        msg.style.display = "block";
      }
    });

    document.getElementById("settingsBtn").addEventListener("click", () => {
      window.open("admin-login.html", "_blank");
    });

    ensureDeckInitialized();
  </script>
</body>
</html>
