<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flipâ€‘toâ€‘6 â€” Game Table v1.0.1</title>
<style>
   /* ============================================================
      GENERAL PAGE STYLE
      - Sets the overall look of the page background, text, and layout
   ============================================================ */
   body {
     font-family: Arial, sans-serif;
     background: #304730;   /* Dark green table-like background */
     color: #fff;           /* White text for contrast */
     text-align: center;    /* Center-aligns most content */
     margin: 0;
     padding: 0;
   }
   
   /* Status text shown above the table */
   #status {
     margin: 10px;
     font-weight: bold;
     color: #fff;
   }
   
   /* ============================================================
      ACCORDION (Expandable rule/info sections)
   ============================================================ */
   details {
     border: 1px solid #ccc;
     border-radius: 6px;
     margin: 6px auto;
     width: 95%;
     background: #222;      /* Dark background for contrast */
   }
   
   summary {
     cursor: pointer;
     padding: 5px 0;
     font-weight: 600;
     list-style: none;      /* Removes default arrow */
   }
   
   /* Custom arrow icon */
   summary::before {
     content: "â–¶";
     font-size: 0.9em;
     margin-right: 8px;
     transition: transform 0.2s ease;
     display: inline-block;
   }
   
   /* Rotate arrow when accordion is open */
   details[open] summary::before {
     transform: rotate(90deg);
   }
   
   /* Content area inside accordion */
   details > div {
     padding: 6px;
     border-top: 1px solid #444;
     background: #333;
   }
   
   /* ============================================================
      TABLE LAYOUT (6 SEATS)
      - Defines the main game table grid
   ============================================================ */
   table.playing-table {
     margin: 5px auto;
     border-collapse: collapse;
     table-layout: fixed;   /* Ensures equal-width columns */
     width: 1400px;
   }
   
   .playing-table td {
     border: 2px solid #444;
     padding: 10px;
     vertical-align: top;
     background: #0a7f4f;   /* Green felt color */
     border-radius: 8px;
   }
   
   /* Middle column default background + vertical centering */
   .playing-table tr td:nth-child(2) {
     background: #7992BA;   /* Blue center column */
     vertical-align: middle;
   }
   
   /* Row 3 middle cell aligns to top instead of middle */
   .playing-table tr:nth-child(3) td:nth-child(2) {
     vertical-align: top;
   }
   
   /* ============================================================
      PLAYER NAME LABEL
   ============================================================ */
   .player-name {
     font-weight: bold;
     margin-bottom: 10px;
     font-size: 1.1em;
   }
   
   /* ============================================================
      CARD SLOTS (Rows that hold player cards)
   ============================================================ */
   .card-row {
     display: flex;
     justify-content: center;
     gap: 6px;              /* Space between cards */
     margin-bottom: 5px;
   }
   
   /* Individual card container */
   .card {
     width: 70px;
     height: 100px;
     background: transparent;
     border: none;
     border-radius: 6px;
     display: flex;
     align-items: center;
     justify-content: center;
     position: relative;    /* Needed so the image can be positioned inside */
     cursor: pointer;
     user-select: none;
   }
   
   /* The actual card image */
   .card img {
     position: absolute;
     top: 0;
     left: 0;
     width: 70px;
     height: 100px;
     border: 3px solid #000;
     border-radius: 6px;
     z-index: 5;            /* Ensures image sits above any labels */
   }
   
   /* ============================================================
      DECK AREA (Main draw pile)
   ============================================================ */
  /* Deck container (generic) */
    .deck {
      position: relative;
      width: 80px;
      height: 110px;
      margin: 0 auto; /* discard pile no longer gets 40px margin */
      cursor: pointer;
      user-select: none;
    }

    /* Main deck only gets extra spacing */
    #deck {
      margin: 40px auto;
    }
   
   /* Disabled deck (when players can't draw) */
    .deck.disabled {
      pointer-events: none;
      opacity: 0.5;
      cursor: not-allowed;
    }

    .deck .card {
      position: absolute;
      top: 0;
      left: 0;
      transition: all 0.3s ease;
      width: 70px;
      height: 100px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
   
   /* The top-most stacked card uses the back image */
   .deck .card.top-card {
     background: url("/cards/back.png") center/cover no-repeat;
   }

   
   /* ============================================================
      DECK THICKNESS STEPS
      - These simulate the deck shrinking as cards are drawn
   ============================================================ */
   
   /* Step 1: Thick deck */
   .deck.step1 .card:nth-child(2) { top: 6px; left: 6px; }
   .deck.step1 .card:nth-child(3) { top: 12px; left: 8px; }
   .deck.step1 .card:nth-child(4) { top: 18px; left: 10px; }
   .deck.step1 .card:nth-child(5) { top: 24px; left: 14px; }
   
   /* Step 2 */
   .deck.step2 .card:nth-child(2) { top: 5px; left: 5px; }
   .deck.step2 .card:nth-child(3) { top: 10px; left: 10px; }
   .deck.step2 .card:nth-child(4) { top: 15px; left: 15px; }
   .deck.step2 .card:nth-child(5) { top: 20px; left: 20px; }
   
   /* Step 3 */
   .deck.step3 .card:nth-child(2) { top: 4px; left: -6px; }
   .deck.step3 .card:nth-child(3) { top: 8px; left: 2px; }
   .deck.step3 .card:nth-child(4) { top: 12px; left: 18px; }
   .deck.step3 .card:nth-child(5) { top: 16px; left: 12px; }
   
   /* Step 4 */
   .deck.step4 .card:nth-child(2) { top: 3px; left: -10px; }
   .deck.step4 .card:nth-child(3) { top: 6px; left: 0px; }
   .deck.step4 .card:nth-child(4) { top: 9px; left: 10px; }
   .deck.step4 .card:nth-child(5) { top: 12px; left: 18px; }
   
   /* Step 5 â€” very thin deck */
   .deck.step5 .card:nth-child(2) { top: 0; left: -1px; transform: rotate(-1deg); }
   .deck.step5 .card:nth-child(3) { top: 1px; left: 1px; transform: rotate(-1deg); }
   .deck.step5 .card:nth-child(4) { top: 2px; left: 5px; transform: rotate(-1deg); }
   .deck.step5 .card:nth-child(5) { top: 3px; left: 0; transform: rotate(0deg); }
   
   /* Step 6 */
   .deck.step6 .card:nth-child(3) { top: 2px; left: 2px; }
   .deck.step6 .card:nth-child(4) { top: 3px; left: 3px; }
   .deck.step6 .card:nth-child(5) { top: 4px; left: 4px; }
   
   /* Step 7 */
   .deck.step7 .card:nth-child(2) { top: 0; left: 0; }
   .deck.step7 .card:nth-child(3) { top: 1px; left: 1px; }
   .deck.step7 .card:nth-child(4) { top: 2px; left: 2px; }
   .deck.step7 .card:nth-child(5) { top: 3px; left: 3px; }
   
   /* Step 8 */
   .deck.step8 .card:nth-child(2) { top: 0; left: 0; }
   .deck.step8 .card:nth-child(3) { top: 0; left: 0; }
   .deck.step8 .card:nth-child(4) { top: 1px; left: 1px; }
   .deck.step8 .card:nth-child(5) { top: 2px; left: 2px; }
   
   /* Step 9 â€” almost empty */
   .deck.step9 .card:nth-child(2),
   .deck.step9 .card:nth-child(3),
   .deck.step9 .card:nth-child(4),
   .deck.step9 .card:nth-child(5) {
     top: 0;
     left: 0;
   }
   
   /* Step 10 â€” completely empty deck */
   .deck.step10 .card {
     display: none;
   }
   
   .deck.step10::before {
     content: "Empty";
     color: #fff;
     font-weight: bold;
     font-size: 1.2em;
     display: flex;
     align-items: center;
     justify-content: center;
     width: 70px;
     height: 100px;
     border: 2px dashed #fff;
     border-radius: 6px;
     margin: auto;
   }
   
   /* Placeholder text before game starts */
   #deck.placeholder::before {
     content: "Click to Start";
     display: flex;
     align-items: center;
     justify-content: center;
     width: 70px;
     height: 100px;
     border: 2px dashed #fff;
     border-radius: 6px;
     margin: auto;
     color: #fff;
     font-weight: bold;
   }
   
   /* ============================================================
      DISCARD PILE
   ============================================================ */
   td.discard-cell {
     text-align: center;
     vertical-align: top;
     padding: 10px 0;
   }
   
   /* Empty discard pile outline */
   #discard-pile.empty::before {
     content: "Empty";
     color: #fff;
     font-weight: bold;
     font-size: 1.1em;
     display: flex;
     align-items: center;
     justify-content: center;
     width: 70px;
     height: 100px;
     border: 2px dashed #fff;
     border-radius: 6px;
     margin: auto;
   }
   
   /* ============================================================
      BUTTONS (Stay + End Turns)
   ============================================================ */
   .pass-button {
     background-color: #3f3f4f;
     color: #fff;
     font-size: 1.1em;
     font-weight: bold;
     padding: 18px 22px;
     border: none;
     border-radius: 8px;
     cursor: pointer;
     width: 100%;
   }
   
   .pass-button:hover {
     background-color: #1ff233;
   }
   
   
   .stay-button {
     background-color: #3f3f4f;
     color: #fff;
     font-size: 1.1em;
     font-weight: bold;
     padding: 18px 22px;
     border: none;
     border-radius: 8px;
     cursor: pointer;
     width: 100%;
   }
   
   .stay-button:hover {
     background-color: #1ff233;
   }

   #pass-button {
      margin-bottom: 80px;   /* or 120px, etc. for a huge gap */
   }

   
   #stay-button,
   #pass-button {
     display: none;
   }

   
   .end-turns-button {
     background-color: #6D1AA1;
     color: #fff;
     font-size: 1.1em;
     font-weight: bold;
     padding: 20px 8px;
     border: none;
     border-radius: 6px;
     cursor: pointer;
     margin-bottom: 8px;
   }
   
   .end-turns-button:hover {
     background-color: #1ff233;
   }
   
   /* Disabled state */
   .end-turns-button:disabled {
     background-color: #555 !important;
     color: #999 !important;
     cursor: not-allowed;
     opacity: 0.6;
   }
   
   /* ============================================================
      AUDIO CONTROLS
   ============================================================ */
   .controls-audio {
     margin-top: 8px;
     display: flex;
     align-items: center;
     gap: 10px;
     justify-content: center;
   }
   
   .controls-audio label {
     font-size: 0.9em;
   }
   
   #volume-slider {
      accent-color: #1ff233; /* Green slider highlight */
      width: 150px; /* or any fixed width you like */ 
      flex-shrink: 0;
   }
   
   /* Selected sound effect */
   .sound-item.selected {
     background: #1ff233;
     color: #000;
     border-radius: 6px;
   }

   #volume-percent {
     margin-left: 4px;
     color: #fff;
     opacity: 0.8;
     font-size: 0.9em;
   }

   
   /* ============================================================
      PLAYER HIGHLIGHTING
   ============================================================ */
   .active-player {
     outline: 5px solid yellow;
     outline-offset: -5px;
     background-color: #c9b800 !important;
   }
   
   .stayed-player {
     outline: 5px solid red;
     outline-offset: -5px;
     background-color: #8b0000 !important;
   }
   
   /* ============================================================
      TARGET SELECTION MODE
   ============================================================ */
   .target-eligible {
     outline: 5px solid #00ffea;
     outline-offset: -5px;
     cursor: pointer;
   }
   
   .target-ineligible {
     opacity: 0.3;
   }
   
   /* ============================================================
      PAUSE OVERLAY (Dark screen when game is paused)
   ============================================================ */
   #pause-overlay {
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: rgba(20, 20, 20, 0.85);
     color: #fff;
     font-size: 2em;
     display: none;         /* Hidden until pause is activated */
     align-items: center;
     justify-content: center;
     z-index: 9999;
   }
   
   /* ============================================================
      FLYING CARD ANIMATION (Used when cards move across screen)
   ============================================================ */
   .flying-card {
     position: fixed;
     width: 70px;
     height: 100px;
     border-radius: 6px;
     border: 3px solid #000;
     pointer-events: none;  /* Prevents interaction during animation */
     z-index: 999;
     transition: transform 0.4s ease-out, opacity 0.4s ease-out;
   }
   
   /* Dealer chip icon */
   .dealer-chip {
     display: inline-block;
     background: gold;
     color: black;
     font-weight: bold;
     border-radius: 50%;
     width: 22px;
     height: 22px;
     text-align: center;
     line-height: 22px;
     margin-right: 6px;
     border: 2px solid #000;
     box-shadow: 0 0 4px rgba(0,0,0,0.4);
     font-size: 14px;
   }


   
</style>
</head>

<script>
/* ============================================================
   URL PARAMS
============================================================ */
const urlParams = new URLSearchParams(window.location.search);
const playerId = parseInt(urlParams.get("playerId"), 10);
const roomCode = window.location.pathname.split("/").pop().toUpperCase();

/* ============================================================
   SOCKET
============================================================ */
const socket = io();

/* ============================================================
   DOM ELEMENTS
============================================================ */
const statusDiv = document.getElementById("status");
const deckDiv = document.getElementById("deck");
const discardPileDiv = document.getElementById("discard-pile");
const discardCountDiv = document.getElementById("discard-count");
const deckCountDiv = document.getElementById("deck-count");
const stayButton = document.getElementById("stay-button");
const passButton = document.getElementById("pass-button");
const endTurnsButton = document.getElementById("end-turns");
const removeNameInput = document.getElementById("removeName");
const removeBtn = document.getElementById("removeBtn");
const pauseOverlay = document.getElementById("pause-overlay");
const muteToggleBtn = document.getElementById("mute-toggle");
const volumeSlider = document.getElementById("volume-slider");
const volumePercent = document.getElementById("volume-percent");


// Disable discard pile completely
discardPileDiv.style.pointerEvents = "none";
discardPileDiv.style.cursor = "not-allowed";

/* ============================================================
   GLOBAL STATE REFERENCES
============================================================ */
let currentState = null;
let lastState = null;

// Deck thickness tracking
let maxDeckSize = null;  // starting size of the draw pile
let currentStep = 1;     // current CSS step class (step1â€“step10)
   
let controlsClosedOnce = false;

/* ============================================================
   SEAT MAPPING
============================================================ */
const seatIds = ["seat1", "seat2", "seat3", "seat4", "seat5", "seat6"];

/* ============================================================
   AUDIO SYSTEM
============================================================ */
const sounds = {
  draw: new Audio("/sounds/draw.mp3"),
  shuffle: new Audio("/sounds/shuffle.mp3"),
  bust: new Audio("/sounds/bust.mp3"),
  secondChance: new Audio("/sounds/secondChance.mp3"),
  sixMinus: new Audio("/sounds/6-.mp3"),
  action: new Audio("/sounds/action.mp3")
};

let isMuted = false;
let volumeLevel = 0.9;

Object.values(sounds).forEach(s => {
  s.preload = "auto";
  s.volume = volumeLevel;
});

function playSound(name) {
  if (isMuted) return;
  const original = sounds[name];
  if (!original) return;

  const s = original.cloneNode();
  s.volume = volumeLevel;
  s.play().catch(() => {});
}

volumeSlider.addEventListener("input", () => {
  const val = parseInt(volumeSlider.value, 10);
  volumeLevel = Math.max(0, Math.min(100, val)) / 100;
   // Logarithmic curve 
   volumeLevel = Math.pow(val / 100, 2);
   
   volumePercent.textContent = val + "%";
   
   if (val >= 65) {
     volumePercent.style.color = "red";        
   } else if (val >= 40 && val <= 66) {
     volumePercent.style.color = "yellow";      
   } else {
     volumePercent.style.color = "#93FF7D";      // default green
   }

   
   playSound("draw");
});

muteToggleBtn.addEventListener("click", () => {
  isMuted = !isMuted;
  muteToggleBtn.textContent = isMuted ? "Unmute" : "Mute";
});
/* ============================================================
   CARD METADATA (value â†’ filename)
============================================================ */
let cardMeta = {};

async function loadCardMeta() {
  const res = await fetch("/api/cards/meta");
  const data = await res.json();
  if (data.success) {
    data.cards.forEach(c => {
      cardMeta[c.value] = c.filename;
    });
  }
}

function getCardImgSrc(value) {
  const filename = cardMeta[value] || (value + ".png");
  return "/cards/" + filename;
}

/* ============================================================
   ROUND SCORE CALC (client-side mirror)
============================================================ */
function computeRoundScore(values) {
  let score = 0;
  let mult = 1;

  for (const v of values) {
    const num = parseInt(v, 10);
    if (!isNaN(num)) {
      score += num;
      continue;
    }
    if (v === "2x") mult *= 2;
    if (v === "4+") score += 4;
    if (v === "5+") score += 5;
    if (v === "6-") score -= 6;
  }

  return score * mult;
}


/* ============================================================
   FLICK / ARC ANIMATION HELPERS
============================================================ */
function getFlickAnimationForSeat(seatIndex) {
  const isLeft = (seatIndex === 0 || seatIndex === 2 || seatIndex === 4);
  const isTop = (seatIndex === 0 || seatIndex === 1);
  const isBottom = (seatIndex === 4 || seatIndex === 5);

  const direction = isLeft ? "left" : "right";

  let arcY = 0;
  if (isTop) arcY = -40;
  else if (isBottom) arcY = 40;

  return { direction, arcY };
}

function animateCardToSeat(value, seatIndex) {
  const deckRect = deckDiv.getBoundingClientRect();
  const seatId = seatIds[seatIndex];
  const seatCell = document.getElementById(seatId);
  if (!seatCell) return;

  const targetRow = seatCell.querySelector(".second-row") || seatCell;
  const targetRect = targetRow.getBoundingClientRect();

  const imgSrc = getCardImgSrc(value);

  const flying = document.createElement("img");
  flying.src = imgSrc;
  flying.className = "flying-card";
  flying.style.left = (deckRect.left + deckRect.width / 2 - 35) + "px";
  flying.style.top = (deckRect.top + deckRect.height / 2 - 50) + "px";
  flying.style.transform = "translate(0px, 0px)";
  flying.style.opacity = "1";

  document.body.appendChild(flying);

  const dx = (targetRect.left + targetRect.width / 2) - (deckRect.left + deckRect.width / 2);
  const dy = (targetRect.top + targetRect.height / 2) - (deckRect.top + deckRect.height / 2);

  const { direction, arcY } = getFlickAnimationForSeat(seatIndex);

  requestAnimationFrame(() => {
    let translateX = dx;
    let translateY = dy + arcY;

    const rotateDeg = direction === "left" ? -20 : 20;

    flying.style.transform = `translate(${translateX}px, ${translateY}px) rotate(${rotateDeg}deg)`;
    flying.style.opacity = "0";
  });

  setTimeout(() => {
    if (flying && flying.parentNode) {
      flying.parentNode.removeChild(flying);
    }
  }, 450);
}



   
/* ============================================================
   RENDER DECK
============================================================ */
function renderDeck(state) {
  deckDiv.innerHTML = "";

  // Empty deck
  if (state.deckCount === 0) {
    deckDiv.classList.add("placeholder");
    deckCountDiv.textContent = "0 cards";

    deckDiv.classList.remove(`step${currentStep}`);
    deckDiv.classList.add("step10");
    currentStep = 10;
    return;
  }

  deckDiv.classList.remove("placeholder");

  /* ============================================================
     STACKED CARDS (depth illusion)
     ------------------------------------------------------------
     We render up to 5 stacked cards.
     The LAST one becomes the visible top card (back.png).
  ============================================================ */
  const count = Math.min(state.deckCount, 5);

  for (let i = 0; i < count; i++) {
    const card = document.createElement("div");
    card.classList.add("card");

    // Make the LAST card the top card
    if (i === count - 1) {
      card.classList.add("top-card");
    }

    deckDiv.appendChild(card);
  }

  /* ============================================================
     THICKNESS LOGIC (step1 â†’ step10)
  ============================================================ */
  const totalCards = state.deckCount;
  const percent = (totalCards / maxDeckSize) * 100;

  let newStep;
  if (percent > 90) newStep = 1;
  else if (percent > 75) newStep = 2;
  else if (percent > 60) newStep = 3;
  else if (percent > 50) newStep = 4;
  else if (percent > 40) newStep = 5;
  else if (percent > 30) newStep = 6;
  else if (percent > 20) newStep = 7;
  else if (percent > 10) newStep = 8;
  else newStep = 9;

  deckDiv.classList.remove(`step${currentStep}`);
  deckDiv.classList.add(`step${newStep}`);
  currentStep = newStep;

  deckCountDiv.textContent = totalCards + " cards";
}



/* ============================================================
   RENDER DISCARD
============================================================ */
function renderDiscard(state) {
  discardPileDiv.innerHTML = "";
  discardPileDiv.classList.remove("empty");

  if (state.discardCount === 0 || !state.topDiscardCard) {
    discardPileDiv.classList.add("empty");
    discardCountDiv.textContent = "Discarded: 0";
    return;
  }

  const img = document.createElement("img");
  img.src = getCardImgSrc(state.topDiscardCard);
  img.style.width = "70px";
  img.style.height = "100px";
  img.style.borderRadius = "6px";
  img.style.border = "3px solid #000";

  discardPileDiv.appendChild(img);
  discardCountDiv.textContent = "Discarded: " + state.discardCount;
}

 
   
/* ============================================================
-   RENDER PLAYERS + HANDS
============================================================ */
function renderPlayers(state) {
  const handsByPlayer = {};
  state.hands.forEach(h => {
    if (!handsByPlayer[h.player_id]) handsByPlayer[h.player_id] = [];
    handsByPlayer[h.player_id].push(h.value);
  });

  seatIds.forEach(id => {
    const cell = document.getElementById(id);
    const nameDiv = cell.querySelector(".player-name");
    nameDiv.textContent = "Empty Seat";
    cell.classList.remove("active-player", "stayed-player", "target-eligible", "target-ineligible");

    const slots = cell.querySelectorAll(".card-row .card");
    slots.forEach(slot => {
      slot.innerHTML = "";
    });
  });

  state.players.forEach((p, index) => {
    if (index >= seatIds.length) return;
    const cellId = seatIds[index];
    const cell = document.getElementById(cellId);
    const nameDiv = cell.querySelector(".player-name");

    const handValues = handsByPlayer[p.id] || [];
    const roundScore = computeRoundScore(handValues);
    const totalScore = p.total_score || 0;

    // DEALER CHIP
    let dealerHTML = "";
    if (state.roundStarterId === p.id) {
      dealerHTML = `<span class="dealer-chip">D</span>`;
    }

    nameDiv.innerHTML = `${dealerHTML}${p.name} â€” ${roundScore} / ${totalScore}`;

    if (p.stayed) cell.classList.add("stayed-player");

    if (state.currentPlayerId === p.id && !p.stayed && p.active && !state.roundOver && !state.paused) {
      cell.classList.add("active-player");
    }

    const slots = cell.querySelectorAll(".card-row .card");
    slots.forEach((slot, i) => {
      slot.innerHTML = "";
      if (i < handValues.length) {
        const v = handValues[i];
        const img = document.createElement("img");
        img.src = getCardImgSrc(v);
        slot.appendChild(img);
      }
    });
  });

  applyTargetSelection(state);
}

/* ============================================================
-   TARGET SELECTION MODE
============================================================ */
function applyTargetSelection(state) {
  seatIds.forEach(id => {
    const cell = document.getElementById(id);
    cell.classList.remove("target-eligible", "target-ineligible");
    cell.onclick = null;
  });

  if (!state.pendingActionType) return;

  const actorId = state.pendingActionActorId;
  const action = state.pendingActionType;

  state.players.forEach((p, index) => {
    const cellId = seatIds[index];
    const cell = document.getElementById(cellId);

    if (!p) return;

    let eligible = false;

    if (action === "Freeze") {
      eligible = p.active && !p.stayed && p.id !== actorId;
    }

    if (action === "Swap") {
      eligible = p.active;
    }

    if (action === "Take3") {
      eligible = p.active && !p.stayed;
    }

    if (action === "SecondChance") {
      eligible = false;
    }

    if (eligible) {
      cell.classList.add("target-eligible");
      cell.onclick = () => {
        socket.emit("actionTarget", {
          roomCode,
          playerId: actorId,
          action,
          targetId: p.id
        });
      };
    } else {
      cell.classList.add("target-ineligible");
    }
  });
}

/* ============================================================
-   BUTTON ENABLE/DISABLE LOGIC
============================================================ */
function updateButtons(state) {

  /* ============================================================
     DETERMINE IF IT'S MY TURN
  ============================================================ */
  const isMyTurn =
    state.currentPlayerId === playerId &&
    !state.roundOver &&
    !state.paused &&
    !state.pendingActionType;

  /* ============================================================
     SPECIAL CASE: GAME NOT STARTED (deckCount === 0)
     ------------------------------------------------------------
     The deck MUST be clickable so Player 1 can start the game.
     We remove the disabled class for Player 1.
  ============================================================ */
   if (state.deckCount === 0) {
     if (playerId === 1) {
       // Player 1 can click to start
       deckDiv.classList.remove("disabled");
     } else {
       // All other players cannot click
       deckDiv.classList.add("disabled");
     }
   } else {

    /* ============================================================
       NORMAL CASE: DECK EXISTS
       ------------------------------------------------------------
       Deck is clickable ONLY when:
       - It's my turn
       - AND I have NOT drawn yet
       - AND there are cards in the deck
    ============================================================ */
    const canDrawNow = isMyTurn && !hasDrawnThisTurn && state.deckCount > 0;

    deckDiv.classList.toggle("disabled", !canDrawNow);
  }

   /* ============================================================
     STAY + PASS BUTTONS
     ------------------------------------------------------------
     Buttons appear ONLY when:
     - It's my turn
     - AND I have drawn a card
  ============================================================ */
  if (isMyTurn && hasDrawnThisTurn) {
    stayButton.style.display = "inline-block";
    passButton.style.display = "inline-block";
  } else {
    stayButton.style.display = "none";
    passButton.style.display = "none";
  }

  /* ============================================================
     END ROUND BUTTON
  ============================================================ */
  endTurnsButton.disabled = !state.roundOver || state.paused;

  /* ============================================================
     STATUS TEXT
  ============================================================ */
  if (state.paused) {
    statusDiv.textContent = "Game paused â€” waiting for disconnected players.";
    return;
  }

  if (state.roundOver) {
    statusDiv.textContent = "Round over. Click End Round.";
    return;
  }

  if (state.pendingActionType) {
    const actor = state.players.find(p => p.id === state.pendingActionActorId);
    if (actor && actor.id === playerId) {
      statusDiv.textContent = `Choose a target for ${state.pendingActionType}`;
    } else {
      statusDiv.textContent = `${actor ? actor.name : "A player"} is choosing a targetâ€¦`;
    }
    return;
  }

  if (isMyTurn) {
    const me = state.players.find(p => p.id === playerId);
    statusDiv.textContent = `Your turn, ${me ? me.name : "Player"}.`;
  } else {
    const current = state.players.find(p => p.id === state.currentPlayerId);
    statusDiv.textContent = current ? `Current player: ${current.name}` : "Waiting for playersâ€¦";
  }
}

   

/* ============================================================
 -  PAUSE OVERLAY
============================================================ */
function updatePauseOverlay(state) {
  if (state.paused) {
    const disconnected = state.disconnectedPlayers.map(p => p.name).join(", ");
    pauseOverlay.textContent = `Game Paused â€” Waiting for ${disconnected}`;
    pauseOverlay.style.display = "flex";
  } else {
    pauseOverlay.style.display = "none";
  }
}

/* ============================================================
 -  SOUND + ANIMATION TRIGGERS
============================================================ */
function detectSoundAndAnimationEvents(state) {
  if (!lastState) {
    lastState = state;
    return;
  }

  // Deck creation / shuffle
  if (lastState.deckCount === 0 && state.deckCount > 0) {
    playSound("shuffle");
  }

  // Bust detection
  const prevBusts = new Set(
    (lastState.players || []).filter(p => p.round_bust).map(p => p.id)
  );
  const newBusts = (state.players || []).filter(
    p => p.round_bust && !prevBusts.has(p.id)
  );
  if (newBusts.length > 0) {
    playSound("bust");
  }

  // Detect new cards drawn
  if ((state.hands || []).length > (lastState.hands || []).length) {

    const prevCount = lastState.hands.length;
    const newEntries = state.hands.slice(prevCount);

    newEntries.forEach(h => {
      const newCard = h.value;
      const playerIdOfCard = h.player_id ?? h.playerId;

      const seatIndex = state.players.findIndex(p => p.id === playerIdOfCard);
      if (seatIndex >= 0 && seatIndex < seatIds.length) {
        animateCardToSeat(newCard, seatIndex);
      }

      if (newCard === "Second Chance") {
        playSound("secondChance");
      } else if (newCard === "6-") {
        playSound("sixMinus");
      } else if (["Freeze", "Swap", "Take3", "Take 3"].includes(newCard)) {
        playSound("action");
      } else {
        playSound("draw");
      }
    });
  }

  lastState = state;
}

/* ============================================================
   SOCKET STATE UPDATE
============================================================ */

socket.on("stateUpdate", (state) => {

  /* ============================================================
     FIRST UPDATE â€” INITIALIZE EVERYTHING
     ------------------------------------------------------------
     This MUST run only once. It ensures:
     - Player 1 appears immediately
     - First click works
     - Shuffle sound works
     - First draw sound works
     - Deck thickness initializes
  ============================================================ */
  if (!currentState) {
    currentState = state;

    // Required so shuffle/draw detection works on next update
    lastState = state;

    // Required so first click is allowed
    hasDrawnThisTurn = false;

    // Required so deck thickness animation works
    maxDeckSize = state.deckCount;

    // Render UI immediately
    renderDeck(state);
    renderDiscard(state);
    renderPlayers(state);
    updateButtons(state);
    updatePauseOverlay(state);

    return; // Skip all other logic on first update
  }

  /* ============================================================
     SAVE OLD VALUES BEFORE UPDATING
     ------------------------------------------------------------
     Needed for detecting:
     - real draws
     - shuffle
     - new cards
  ============================================================ */
  const oldDeckCount = currentState.deckCount;
  const newDeckCount = state.deckCount;

  // Update main state reference
  currentState = state;

  /* ============================================================
     CAPTURE MAX DECK SIZE (only once)
  ============================================================ */
  if (maxDeckSize === null && state.deckCount > 0) {
    maxDeckSize = state.deckCount;
  }

  /* ============================================================
     DETECT A REAL DRAW (server-confirmed)
     ------------------------------------------------------------
     If deckCount decreased AND it's our turn,
     then we drew a card.
  ============================================================ */
  if (newDeckCount < oldDeckCount) {
    if (state.currentPlayerId === playerId) {
      hasDrawnThisTurn = true;
    }
  }

  /* ============================================================
     RESET DRAW FLAG WHEN TURN CHANGES
  ============================================================ */
  if (state.currentPlayerId !== playerId) {
    hasDrawnThisTurn = false;
  }

  /* ============================================================
     NORMAL RENDERING + SOUND/ANIMATION DETECTION
  ============================================================ */
  detectSoundAndAnimationEvents(state);
  renderDeck(state);
  renderDiscard(state);
  renderPlayers(state);
  updateButtons(state);      // <-- deck enabling/disabling happens here
  updatePauseOverlay(state);
});

   

/* ============================================================
   ON CONNECT â†’ LOAD META + JOIN ROOM
============================================================ */
socket.on("connect", async () => {
  await loadCardMeta();
  socket.emit("joinRoom", { roomCode, playerId });
});

    currentState.currentPlayerId === playerId &&
    !currentState.roundOver &&
    !currentState.paused &&

  if (!isMyTurn && !deckNotStarted) return;
